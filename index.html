<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="h3">A simple calendar app for scheduling your work day</p>
      <p class = "lead" id="time-view"></p>
    </header>

    <div class="container">
      <!--Table Header-->
      <div class = "row">
        <div class = "col-3">
          <p class = "h4 font-weight-bold">Time Slots:</p>
        </div>
        <div class = "col-6">
          <p class = "h4 font-weight-bold">Notes:</p>
        </div>
        <div class = "col-3">
          <button type = "submit" class = "btn btn-danger float-right" id = "clear-button">Clear Notes</button>
        </div>
      </div>
      <div class="border-top my-3"></div>
      <!--9:00am-->
      <div class = "row" id = "hour-9">
        <div class = "col-3">
          <p>9:00am</p>
        </div>
        <div class = "col-9">
          <div class="form-group">
            <textarea class="form-control" rows="3" id="hour-9"></textarea>
          </div>
        </div>
      </div>
      <div class="border-top my-3"></div>
      <!--10:00am-->
      <div class = "row" id = "hour-10">
        <div class = "col-3">
          <p>10:00am</p>
        </div>
        <div class = "col-9">
          <div class="form-group">
            <textarea class="form-control" rows="3" id="hour-10"></textarea>
          </div>
        </div>
      </div>
      <div class="border-top my-3"></div>
      <!--11:00am-->
      <div class = "row" id = "hour-11">
        <div class = "col-3">
          <p>11:00am</p>
        </div>
        <div class = "col-9">
          <div class="form-group">
            <textarea class="form-control" rows="3" id="hour-11"></textarea>
          </div>
        </div>
      </div>
      <div class="border-top my-3"></div>
      <!--12:00pm-->
      <div class = "row" id = "hour-12">
        <div class = "col-3">
          <p>12:00am</p>
        </div>
        <div class = "col-9">
          <div class="form-group">
            <textarea class="form-control" rows="3" id="hour-12"></textarea>
          </div>
        </div>
      </div>
      <div class="border-top my-3"></div>
      <!--1:00pm-->
      <div class = "row" id = "hour-01">
      <div class = "col-3">
        <p>1:00pm</p>
      </div>
      <div class = "col-9">
        <div class="form-group">
          <textarea class="form-control" rows="3" id="hour-1"></textarea>
        </div>
      </div>
      </div>
      <div class="border-top my-3"></div>
      <!--2:00pm-->
      <div class = "row" id = "hour-02">
        <div class = "col-3">
          <p>2:00pm</p>
        </div>
        <div class = "col-9">
          <div class="form-group">
            <textarea class="form-control" rows="3" id="hour-2"></textarea>
          </div>
        </div>
      </div>
      <div class="border-top my-3"></div>
      <!--3:00pm-->
      <div class = "row" id = "hour-03">
        <div class = "col-3">
          <p>3:00pm</p>
        </div>
        <div class = "col-9">
          <div class="form-group">
            <textarea class="form-control" rows="3" id="hour-3"></textarea>
          </div>
        </div>
      </div>
      <div class="border-top my-3"></div>
      <!--4:00pm-->
      <div class = "row" id = "hour-04">
        <div class = "col-3">
          <p>4:00pm</p>
        </div>
        <div class = "col-9">
          <div class="form-group">
            <textarea class="form-control" rows="3" id="hour-4"></textarea>
          </div>
        </div>
      </div>
      <div class="border-top my-3"></div>
      <!--5:00pm-->
      <div class = "row" id = "hour-05">
        <div class = "col-3">
          <p>5:00pm</p>
        </div>
        <div class = "col-9">
          <div class="form-group">
            <textarea class="form-control" rows="3" id="hour-5"></textarea>
          </div>
        </div>
      </div>
      <div class = "row">
        <div class = "col">
            <button type = "button" class = "btn btn-primary float-right mb-5" id = "save-button">Save Changes</button>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src = "assets/JS/MainScript.js"></script>
  </body>
</html>
